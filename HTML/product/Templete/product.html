<div class="container">
	<div class="page-header">
		<h1>{{Product Name}} <small>{{ASIN Number}}</small></h1>
	</div>
	<div class="row">
		<div class="col-md-6" id="Description">
			<h2>Description</h2>
			<p class="lead">{{Description}}</p>
		</div>
		<div class="col-md-6">
			<h2>Star</h2>
			<div id="StarChart"></div>
			<script>
				$('#StarChart').css('width', $('.col-md-6').css('width'));
		    	$('#StarChart').css('height', $('#Description').css('height'));
		    	new Chartkick.PieChart("StarChart", 
		    		[["1 Stars",{{one_stars_number}}],
		    		["2 Stars",{{two_stars_number}}],
		    		["3 Stars",{{three_stars_number}}],
		    		["4 Stars",{{four_stars_number}}],
		    		["5 Stars",{{five_stars_number}}]]);
		    </script>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12" id="Price">
			<h2>Price</h2>
			<div id="PriceChart"></div>
			<script>
				$('#PriceChart').css('width', $('.col-md-12').css('width'));
				$('#PriceChart').css('height', "400px");
				new Chartkick.LineChart("PriceChart", 
					{{pricechart_data}}, {"discrete": true});
		    </script>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12" id="Comments">
			<h2>Comments</h2>
			<div id="CommentsChart"></div>
			<script>
				$('#CommentsChart').css('width', $('.col-md-12').css('width'));
				$('#CommentsChart').css('height', "400px");
				new Chartkick.LineChart("CommentsChart", 
					{{commentchart_data}}, {"discrete": true});
		    </script>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6" id="MinMax">
			<h2>Min Max Average</h2>
			<div id="MinMaxAverageChart"></div>
			<script>
				$('#MinMaxAverageChart').css('width', $('.col-md-6').css('width'));
				$('#MinMaxAverageChart').css('height', "400px");
				new Chartkick.LineChart("MinMaxAverageChart", 
					{{minmaxaver_data}}, {"discrete": true});
			</script>
		</div>
		<div class="col-md-6" id="Keyword">
			<h2>Keyword</h2>
			<div id="KeywordChart"></div>
			<script>
				$('#KeywordChart').css('width', $('.col-md-6').css('width'));
				$('#KeywordChart').css('height', "400px");
     			new Chartkick.BarChart("KeywordChart", 
     				{{keyword_data}}, 
     				 {max: 100, stacked: true});
			</script>
		</div>
	</div>
</div>
</body>
