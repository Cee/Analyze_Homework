<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">

        <title>Amazon Analysis</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="../catogary%20show.css">
<!--        <link rel="stylesheet" href="index.css">-->

        <!-- <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'> -->
        <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="http://www.google.com/jsapi"></script>
        <script src="js/chartkick.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>{{cate_name|safe}}</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2>Comments</h2>
                    <div id="Comments"></div>
                    <script>
                        $('#Comments').css('width', $('.col-md-6').css('width'));
                        $('#Comments').css('height', "400px");
                        new Chartkick.LineChart("Comments", 
                            {{comments|safe}},
                            {"discrete": true});
                    </script>
                </div>
                <div class="col-md-6">
                    <h2>Star</h2>
                    <div id="StarChart"></div>
                    <script>
                        $('#StarChart').css('width', $('.col-md-6').css('width'));
                        $('#StarChart').css('height', $('#StartChart').css('height'));
                        new Chartkick.PieChart("StarChart",
                                [
//                                    ["1 Stars",44],
//                                    ["2 Stars",23],
//                                    ["3 Stars",22],
//                                    ["4 Stars",21],
//                                    ["5 Stars",13]]
                                    {{stars|safe}}
                        );
                    </script>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="Price">
                <h2>Price</h2>
                <div id="PriceChart"></div>
                <script>
                    $('#PriceChart').css('width', $('.col-md-12').css('width'));
                    $('#PriceChart').css('height', "400px");
                    new Chartkick.LineChart("PriceChart", 
                            {{prices|safe}},
                        {"discrete": true});
                </script>
		</div>
            </div>
        </div>
    </body>
</html>
